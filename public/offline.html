<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline â€” Marching Band Practice Studio</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 2rem; display: grid; place-items: center; min-height: 100dvh; background: #0b1220; color: #e2e8f0; }
      .card { max-width: 560px; background: #0f172a; border: 1px solid #1f2a44; border-radius: 12px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
      h1 { margin: 0 0 8px; font-size: 1.25rem; }
      p { margin: 0 0 16px; color: #a8b3cf; }
      .actions { display: flex; gap: 12px; }
      a, button { appearance: none; border: 1px solid #334155; background: #111827; color: #e5e7eb; padding: 10px 14px; border-radius: 10px; text-decoration: none; cursor: pointer; }
      a:hover, button:hover { background: #0b1220; }
    </style>
  </head>
  <body>
    <div class="card" role="status" aria-live="polite">
      <h1>You're offline</h1>
      <p>The app is not connected. You can still view cached pages and practice HUD basics. We'll sync when you're back online.</p>
      <div class="actions">
        <a href="/">Go to Home</a>
        <button onclick="location.reload()">Retry</button>
      </div>
    </div>
  </body>
  </html>
